<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quatrix Hotels</title>
    <link rel="stylesheet" href="Contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="content flex_space">
            <div class="logo">
                <img src="./Quatrix Logo2.png" alt="">
            </div>
            <div class="navlinks">
                <ul id="menulist">
                    <li><a href="#home">home</a></li>
                    <li><a href="#about">about</a></li>
                    <li><a href="#in-n-out">in-n-out</a></li>
                    <li><a href="#status">status</a></li>
                    <li><a href="#location">location</a></li>
                    <li><a href="#contact">contact</a></li>
                    <li><button id="loginButton">Sign In / Sign Up</button></li>
                </ul>
                <span class="fa fa-bars" onclick="toggleMenu()"></span>
            </div>
        </div>
    </header>

    <!-- Chatbot Feature -->
    <div class="hero">
    <div class="chatbot-container">
        <div class="chatbox" id="chatbox">
            <!-- Add the predefined options as interactable buttons -->
            <div class="message">
                <div class="bot-message">
                    <button type="button" class="user-choice">1. Book a room</button>
                </div>
            </div>
            <div class="message">
                <div class="bot-message">
                    <button type="button" class="user-choice">2. Help with reservation</button>
                </div>
            </div>
            <div class="message">
                <div class="bot-message">
                    <button type="button" class="user-choice">3. Other inquiries</button>
                </div>
            </div>
        </div>
        <!-- Add the user input form -->
        <form id="userInputForm">
            <input type="text" name="userInput" id="userInput" placeholder="Type your message here..." required />
            <button type="submit">Send</button>
        </form>
    </div>
    </div>

    <!-- Login Modal -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <span class="close" onclick="toggleModal()">&times;</span>
            <h2>Sign In</h2>
            <form id="loginForm">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>
            <h2>Sign Up</h2>
            <form id="signupForm">
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
     <script>
        // Function to display chatbot message
        function showBotMessage(message) {
            const chatbox = document.getElementById("chatbox");
            const chatbotMessage = document.createElement("div");
            chatbotMessage.classList.add("message");
            chatbotMessage.innerHTML = `<div class="bot-message">${message}</div>`;
            chatbox.appendChild(chatbotMessage);
        }
    
        // Function to handle user input
        function handleUserInput(event) {
        event.preventDefault();
        const userInput = event.target.userInput.value;
        // Display the user message
        displayUserMessage(userInput);
        // Handle the user input and display the chatbot response
        handleChatbotResponse(userInput);
        // Clear the input field after processing
        event.target.userInput.value = '';
        }
    
        // Function to handle chatbot response
        function handleChatbotResponse(userInput) {
            const chatbox = document.getElementById("chatbox");
            const chatbotMessage = document.createElement("div");
            chatbotMessage.classList.add("message");
            // Add your custom logic to process the user input and generate a response
            const chatbotResponse = getChatbotResponse(userInput);
            chatbotMessage.innerHTML = `<div class="bot-message">${chatbotResponse}</div>`;
            chatbox.appendChild(chatbotMessage);
        }
    
        // Function to get chatbot response based on user input
        function getChatbotResponse(userInput) {
            // Add your custom logic here to generate a response based on user input
            // You can use conditional statements or API calls to create dynamic responses
            // For simplicity, let's use a few example responses
            if (userInput.includes('book') || userInput.includes('room')) {
                return "Sure! Let me assist you with booking a room.";
            } else if (userInput.includes('reservation') || userInput.includes('help')) {
                return "I'm here to help with your reservation. Please provide me with more details.";
            } else {
                return "I'm sorry, I'm just a demo chatbot. I can't answer real questions.";
            }
        }
    
        // Function to display user message in the chatbox
        function displayUserMessage(userInput) {
            const chatbox = document.getElementById("chatbox");
            const userMessage = document.createElement("div");
            userMessage.classList.add("message");
            userMessage.innerHTML = `<div class="user-message">${userInput}</div>`;
            chatbox.appendChild(userMessage);
        }
    
        document.addEventListener("DOMContentLoaded", () => {
        showBotMessage("Hello! I'm your virtual assistant. How can I help you today?");

        // Add event listeners to the predefined options
        const userChoiceButtons = document.querySelectorAll(".user-choice");
        userChoiceButtons.forEach((button) => {
        button.addEventListener("click", handleUserChoice);
        });

        // Add an event listener to the user input form
        const userInputForm = document.getElementById("userInputForm");
        userInputForm.addEventListener("submit", handleUserInput);
        });

        // Function to handle user's choice from the predefined options
        function handleUserChoice(event) {
        const userInput = event.target.textContent;
        displayUserMessage(userInput);
        handleChatbotResponse(userInput);
        }

        // Function to toggle the login modal
        function toggleModal() {
            var modal = document.getElementById("loginModal");
            modal.style.display = modal.style.display === "none" ? "block" : "none";
        }
        </script>

</body>
</html>
