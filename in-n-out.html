<!DOCTYPE html>
<html>
<head>
  <title>Hotel Check-in & Checkout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-top: 30px;
    }

    p {
      color: #555;
    }

    .check-in-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin: 10px;
      border-radius: 5px;
    }

    .check-out-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #2196F3;
      color: white;
      border: none;
      cursor: pointer;
      margin: 10px;
      border-radius: 5px;
    }

    .check-in-button:hover {
      background-color: #45a049;
    }

    .check-out-button:hover {
      background-color: #1976D2;
    }

    .check-in-button:focus,
    .check-out-button:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <h1>Welcome to our Hotel!</h1>
  <p>Please select an option:</p>

  <button class="check-in-button" onclick="redirectToCheckIn()">Check-In</button>
  <button class="check-out-button" onclick="redirectToCheckOut()">Check-Out</button>

  <script>
    function redirectToCheckIn() {
      window.location.href = "check-in.html";
    }

    function redirectToCheckOut() {
      window.location.href = "check-out.html";
    }
  </script>
</body>
</html>
