<!DOCTYPE html>
<html>
<head>
  <title>Email Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      text-align: center;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    p {
      color: #666;
      margin-bottom: 20px;
    }
    .icon {
      font-size: 48px;
      color: #007bff;
      margin-bottom: 20px;
    }
    .message {
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">&#128231;</div>
    <h1>Email Verification</h1>
    <p>Please check your email for a verification link. Once verified, you'll be able to access your account.</p>
    <p class="message">Thank you for your patience!</p>
  </div>
</body>
</html>
