<!DOCTYPE html>
<html>
<head>
  <title>User Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      text-align: center;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    form {
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .button-container {
      text-align: center;
      margin-top: 15px;
    }
    button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
  <script>
    function redirectToHome() {
      window.location.href = "customerWait.html"; // Redirect to customerWait.html
    }

    function redirectToExisting() {
      window.location.href = "customerExisting.html"; // Redirect to customerExisting.html
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Create an Account</h1>
    <form action="/create-account" method="POST">
      <label for="first_name">First Name:</label>
      <input type="text" id="first_name" name="first_name" required><br>
      
      <label for="last_name">Last Name:</label>
      <input type="text" id="last_name" name="last_name" required><br>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br>
      
      <div class="button-container">
        <button type="button" onclick="redirectToHome()">Create Account</button>
        <button type="button" onclick="redirectToExisting()">Existing User</button>
      </div>
    </form>
  </div>
</body>
</html>
